<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div>
        <header><h1>Counter</h1></header>
        <div>
          <span class="value" id="counter" >0</span>
        </div>
        <div class="control">
          <button class="primary-btn" id="incr-btn">+</button>
          <button class="primary-btn" id="decr-btn">-</button>
        </div>
        <div>
          <label for="">Steps</label>
          <input type="number" id="step" value="1" />
        </div>
        <div>
          <button class="primary-btn" id="res-btn">Reset</button>
        </div>
      </div>
    </div>
    <footer><p>Copyright &#169 2023. Developed and Designed with &#128153 by <a href="https://github.com/subha-guchait"  target="_blank" style="text-decoration: solid;">Subhankar.</a></p></footer>
    <script src="/assets/js/app.js" ></script>
  </body>
</html>
